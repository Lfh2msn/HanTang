<p align="center"><b><font size="4">何首烏丸</font></b></p>
<p align="left" style="line-height: 150%"><font size="4"><b>&nbsp; </b>
此丸劑是由純何首烏為主製作出來的，針對白髮族與掉髮族用的，首烏藥力足令髮黑，但是於生髮無助，為了讓有白髮煩惱與掉髮嚴重的人
方便，我將二種不同功效的中藥食品組合在一起，有頭髮問題的人可以服用它一次來解決這個惱人的問題，本藥製劑是純營養中藥製劑，是屬於保健食品類，使用者請安心服用。</font></p>
<p align="left" style="line-height: 150%"><font size="4">服用法: 三餐後各吃30粒.</font></p>
<p align="left" style="line-height: 150%"><font size="4">無任何禁忌.</font></p>
<p align="left" style="line-height: 150%"><font size="4">
讀者如果能配合蜂膠使用，效果更快速,蜂膠須要先熬熟後，待溫,用竹筷沾一點，滴到白髮根處毛孔中就可以了。</font></p>
