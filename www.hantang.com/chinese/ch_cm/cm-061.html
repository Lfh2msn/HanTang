<p align="center"><font size="4"><strong>明目地黃丸</strong></font></p>
<p align="left" style="line-height: 150%"><strong>&nbsp; 此藥延用百年 ,  
是最初期可用為保養眼睛視力使用的良藥 , 但是如果已經出現眼睛問題後 , 則不再適用 , 藥力嫌不足也 , 就必須改服88號來加強效果了 , 肝開竅在眼 ,  
肝強自然眼睛就好 , 中醫治肝先強脾胃 , 因此就出現了這個處方 , 大人小孩皆可以服用 .</strong></p> 
<p align="left" style="line-height: 150%"><strong>&nbsp;&nbsp; 服用方法 :  
大人早晚飯前各吃30粒 , 小孩各吃15粒就足夠了 ,</strong></p> 
<p align="left" style="line-height: 150%"><strong>&nbsp; 無禁忌 .</strong></p>
