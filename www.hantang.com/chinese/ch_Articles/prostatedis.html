<p ALIGN="CENTER" style="line-height: 150%"><strong><big>攝護腺癌未來驗血即知</big></strong></p>
</font>

<p style="line-height: 150%"><font FACE="細明體" LANG="ZH-TW">&nbsp;&nbsp;&nbsp;&nbsp; 
許多中老年男人常被 PSA前列腺特異抗原）值偏高嚇得半死，擔心自己罹患攝護腺癌。長庚醫院及長庚大學今天共同發表一種準確率高的分子生物學診斷新方法，可以提早5到 10 年發現高危險群。</p>

</font>

<p style="line-height: 150%"><font FACE="細明體" LANG="ZH-TW">&nbsp;&nbsp;&nbsp;&nbsp; 
研究人員正進一步研發，希望未來能簡化檢驗方法，未來，男性只要抽血、不用切片，就能早期發現攝護腺癌變。 
</p>
</font>

<p align="center" style="line-height: 150%"><font color="#FF0000"><strong>評論</strong></font></p>

<p align="left" style="line-height: 150%">

男性只要是雙腳呈現冰冷感覺 , 就已經是<font face="細明體" lang="ZH-TW">攝護腺肥大了 
, 如果加上雙手掌皮膚乾燥脫皮 , 就是攝護腺癌了 . 請參閱<a href="HT-066.html">HT-66</a>與<a href="HT-082.html">HT-82</a> .</font></p>
